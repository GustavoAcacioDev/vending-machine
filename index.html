<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Candy Machine</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="candy-machine">
    <div class="machine-top">
      <div class="machine-title">Candy</div>
      <div class="coin-slot"></div>
    </div>
    
    <div class="glass-container">
      <div class="glass"></div>
      <div class="candies">
        <div class="candy pink"></div>
        <div class="candy pink"></div>
        <div class="candy pink"></div>
        <div class="candy pink"></div>
        
        <div class="candy blue"></div>
        <div class="candy blue"></div>
        <div class="candy blue"></div>
        <div class="candy blue"></div>
        
        <div class="candy green"></div>
        <div class="candy green"></div>
        <div class="candy green"></div>
        <div class="candy green"></div>
        
        <div class="candy yellow"></div>
        <div class="candy yellow"></div>
        <div class="candy yellow"></div>
        <div class="candy yellow"></div>
        
        <div class="candy purple"></div>
        <div class="candy purple"></div>
        <div class="candy purple"></div>
        <div class="candy purple"></div>
        
        <div class="candy orange"></div>
        <div class="candy orange"></div>
        <div class="candy orange"></div>
        <div class="candy orange"></div>
      </div>
    </div>
    
    <div class="candy-prices">
      <div class="candy-type">
        <div class="candy-sample pink"></div>
        <div class="candy-type-label">Doce A</div>
        <div class="candy-price">R$ 6</div>
      </div>
      <div class="candy-type">
        <div class="candy-sample blue"></div>
        <div class="candy-type-label">Doce B</div>
        <div class="candy-price">R$ 7</div>
      </div>
      <div class="candy-type">
        <div class="candy-sample purple"></div>
        <div class="candy-type-label">Doce C</div>
        <div class="candy-price">R$ 8</div>
      </div>
    </div>
    
    <div class="controls">
      <div class="buttons-section">
        <div class="section-title">Inserir dinheiro</div>
        <div class="buttons">
          <div id="button-r1" class="candy-button type-c" onclick="tryInsertMoney(1)">R$ 1</div>
          <div id="button-r2" class="candy-button type-a" onclick="tryInsertMoney(2)">R$ 2</div>
          <div id="button-r5" class="candy-button type-c" onclick="tryInsertMoney(5)">R$ 5</div>
        </div>
      </div>
      
      <div class="buttons-section">
        <div class="section-title">Selecionar bala</div>
        <div class="candy-buttons">
          <div id="button-type-a" class="candy-button type-a" onclick="tryDispenseCandy('pink', 'A', 6)">Doce A</div>
          <div id="button-type-b" class="candy-button type-b" onclick="tryDispenseCandy('blue', 'B', 7)">Doce B</div>
          <div id="button-type-c" class="candy-button type-c" onclick="tryDispenseCandy('purple', 'C', 8)">Doce C</div>
        </div>
      </div>
      
      <div class="dispenser">
        <div class="dispenser-slot"></div>
        <div class="dispenser-tray" id="tray"></div>
      </div>
      
      <div class="coin-return"></div>
    </div>
  </div>
</body>
</html>
